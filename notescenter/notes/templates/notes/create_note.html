{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block content %}
<h1> welcome to django project </h1>

<h2>
    {% if form.instance.pk%} 
    Edit Notes 
    {% else%}
    create Notes
    {%endif%}

    <a href="{%  url 'note_list'%}">Back to Note list</a>

{% endblock %}
